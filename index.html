<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    
</head>

<body>

    <div id="App">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="games[currentImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{games[currentImage].title}}</h3>
                        <p>
                            {{games[currentImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                        <div @click="onClickPrev" class="prev"></div>
                        <div @click="onClickNext" class="next"></div>
                    <div :class="currentImage===index?'active':''" @click="changeImage(index)" class="thumb" v-for ="(thumb, index) in games">
                    <img  :src="thumb.image" >
                </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
